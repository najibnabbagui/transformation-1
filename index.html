<!-- transform course -->
<!-- translate -->
<!-- The translate() method moves an element from its current position -->
<!-- rotate -->
<!-- The rotate() method rotates an element clockwise around its center point -->
<!-- scale -->
<!-- method increases or decreases the size of an element (according to the parameters given for the width and height). -->
<!-- scaleX -->
<!-- The scaleX() method increases or decreases the width of an element. -->
<!-- scaleY -->
<!-- The scaleY() method increases or decreases the height of an element. -->
<!-- skew -->
<!-- The skew() method skews an element along the X-axis and/or the Y-axis. -->
<!-- skewX -->
<!-- The skewX() method skews an element along the X-axis. -->
<!-- skewY -->
<!-- The skewY() method skews an element along the Y-axis. -->
<!-- rotateX -->
<!-- The rotateX() method rotates an element around the X-axis. -->
<!-- rotateY -->
<!-- The rotateY() method rotates an element around the Y-axis. -->
<!-- rotateZ -->
<!-- The rotateZ() method rotates an element around the Z-axis. -->
<!-- transform-origin -->
<!-- The transform-origin property allows you to change the position on transformed elements. -->
